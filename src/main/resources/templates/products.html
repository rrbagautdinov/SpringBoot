<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин продуктов</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Продукты</h2>
        <br/>
        <h5>Управление продуктами</h5>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID товара</th>
                <th>Название товара</th>
                <th>Стоимость товара</th>
                <th>Действия</th>
            </tr>
            </thead>

            <tbody>
                <form th:action="@{'/products/add'}" method="post">
                    <tr>
                        <td>
                            <input type="number" th:name="id" class="form-control" placeholder="ID" aria-label="ID товара" aria-describedby="addon-wrapping">
                        </td>
                        <td>
                            <input type="text" th:name="name" class="form-control" placeholder="Название товара" aria-label="Название товара" aria-describedby="addon-wrapping">
                        </td>
                        <td>
                            <input type="number" th:name="price" class="form-control" placeholder="Стоимость товара" aria-label="Стоимость товара" aria-describedby="addon-wrapping">
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success">Добавить</button>
                        </td>
                    </tr>
                </form>
                <form th:action="@{'/products/update'}" method="post">
                    <tr>
                        <td>
                            <input type="number" th:name="id" class="form-control" placeholder="ID" aria-label="ID товара" aria-describedby="addon-wrapping">
                        </td>
                        <td>
                            <input type="text" th:name="name" class="form-control" placeholder="Название товара" aria-label="Название товара" aria-describedby="addon-wrapping">
                        </td>
                        <td>
                            <input type="number" th:name="price" class="form-control" placeholder="Стоимость товара" aria-label="Стоимость товара" aria-describedby="addon-wrapping">
                        </td>
                        <td>
                            <button type="submit" class="btn btn-warning">Изменить</button>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>

        <br/>
        <h6>Список продуктов</h6>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID товара</th>
                <th>Название товара</th>
                <th>Стоимость товара</th>
                <th>Действия</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="p : ${productList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
